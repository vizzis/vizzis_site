<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Game</title>
    <meta itemprop="name" content="game" />
    <meta itemprop="description" content="新概念音游" />
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi" />
    <link href="./static/index.css" rel="stylesheet" type="text/css">
    <link href="./static/bootstrap.min.css" rel="stylesheet">
    <script src="./static/bootstrap.bundle.min.js"></script>
    <script src="./static/jquery.min.js"></script>
</head>

<body onLoad="init()" oncontextmenu=self.event.returnValue=false>
<div id="GameScoreLayer" class="BBOX SHADE bgc1" style="display:none;">
    <div style="padding:5%;margin-top: 200px;background-color: rgba(125, 181, 216, 0.3);">
        <div id="GameScoreLayer-text"></div>
        <div id="GameScoreLayer-CPS" class="mb-2 d-flex flex-row justify-content-center text-start">
            <div class="col-3">CPS</div>
            <div class="col-2" id="cps"></div>
        </div>
        <div id="GameScoreLayer-score" class="mb-2 d-flex flex-row justify-content-center text-start">
            <div class="col-3">得分</div>
            <div class="col-2" id="score"></div>
        </div>
        <div id="GameScoreLayer-bast" class="mb-2 d-flex flex-row justify-content-center text-start">
            <div class="col-3" >最佳</div>
            <div class="col-2" id="best"></div>
        </div>
        <button type="button" class="btn btn-secondary btn-lg" id="replay" onclick="replayBtn()">重来</button>
        <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.reload()">主页</button>
        <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='./rank'">排行榜</button>
    </div>
</div>
</div>
<div id="welcome" class="SHADE BOX-M">
    <div class="welcome-bg FILL"></div>
    <div class="FILL BOX-M" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:5;">
        <div class="container">
            <div class="container mb-5">
                <div style="font-size:2.6em; color:#FEF002;">游戏</div><br />
                <div id="desc" style="display: block;font-size:2.2em; color:#fff; line-height:1.5em;">
                    <span>新概念音游</span><br />
                    <span>触摸屏 / 鼠标 / 键盘DFJK</span><br />
                </div>
            </div>
            <div id="btn_group" class="container text-nowrap">
                <div class="d-flex justify-content-center flex-column flex-fill">
                    <a class="btn btn-primary btn-lg mb-3" onclick="readyBtn()">开始游戏</a>
                    <div class="dropdown mb-3">
                        <a class="w-100 btn btn-secondary btn-lg" href="javascript: void(0);" role="button" id="mode" data-bs-toggle="dropdown" aria-expanded="false">普通模式</a>
                        <ul class="dropdown-menu" aria-labelledby="mode">
                            <li><a class="dropdown-item" onclick="changeMode(MODE_NORMAL)">普通模式</a></li>
                            <li><a class="dropdown-item" onclick="changeMode(MODE_ENDLESS)">无尽模式</a></li>
                            <li><a class="dropdown-item" onclick="changeMode(MODE_PRACTICE)">练习模式</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-secondary btn-lg" onclick="window.location.href='./rank'">排行榜</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./static/index.js"></script>
</body>

</html>
